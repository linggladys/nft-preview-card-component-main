<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="primary-card">
          <div class="primary-card-img">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          </div>
          <div class="primary-card-info">
            <h2 class="heading"><a href="#">Equilibrium #3429</a></h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="primary-card-categories">
              <div class="nft-price">
                <img src="images/icon-ethereum.svg" alt="Equilibrium" />
                <p>0.041 ETH</p>
              </div>
              <div class="sales-remaining">
                <img src="images/icon-clock.svg" alt="Clock" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
            <div class="creation-of-info">
              <div class="avatar-info">
                <img
                  src="images/image-avatar.png"
                  alt="Some random avatar"
                  class="avatar"
                />
                <div class="avatar-overlay"></div>
              </div>
              <div class="whose-creation">
                <p>Creation of Jules Wyvern</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/linggladys">Gladys</a>.
    </div>
  </body>
</html>
